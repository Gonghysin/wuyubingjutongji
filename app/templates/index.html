{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">班级互评系统</h1>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">学生列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in users %}
                            <tr>
                                <td>{{ student.student_id }}</td>
                                <td>{{ student.name }}</td>
                                <td>
                                    <a href="{{ url_for('main.rate', student_id=student.id) }}" class="btn btn-primary btn-sm">
                                        评分
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
