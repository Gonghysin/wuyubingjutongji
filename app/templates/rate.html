{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">评分</h1>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">为 {{ student.name }} 评分</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">德育评分</label>
                        <select name="moral" class="form-select" required>
                            <option value="">请选择</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">智育评分</label>
                        <select name="intelligence" class="form-select" required>
                            <option value="">请选择</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">体育评分</label>
                        <select name="physical" class="form-select" required>
                            <option value="">请选择</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">美育评分</label>
                        <select name="aesthetic" class="form-select" required>
                            <option value="">请选择</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">劳动评分</label>
                        <select name="labor" class="form-select" required>
                            <option value="">请选择</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">提交评分</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
