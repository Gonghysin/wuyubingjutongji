{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>评价 {{ student.name }}</h2>
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>德育评价</label>
                    <select name="moral" class="form-control" required>
                        <option value="A" {% if existing_rating and existing_rating.moral == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if existing_rating and existing_rating.moral == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if existing_rating and existing_rating.moral == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if existing_rating and existing_rating.moral == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>智育评价</label>
                    <select name="intelligence" class="form-control" required>
                        <option value="A" {% if existing_rating and existing_rating.intelligence == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if existing_rating and existing_rating.intelligence == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if existing_rating and existing_rating.intelligence == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if existing_rating and existing_rating.intelligence == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                    <label>体育评价</label>
                    <select name="physical" class="form-control" required>
                        <option value="A" {% if existing_rating and existing_rating.physical == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if existing_rating and existing_rating.physical == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if existing_rating and existing_rating.physical == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if existing_rating and existing_rating.physical == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>美育评价</label>
                    <select name="aesthetic" class="form-control" required>
                        <option value="A" {% if existing_rating and existing_rating.aesthetic == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if existing_rating and existing_rating.aesthetic == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if existing_rating and existing_rating.aesthetic == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if existing_rating and existing_rating.aesthetic == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>劳动评价</label>
                    <select name="labor" class="form-control" required>
                        <option value="A" {% if existing_rating and existing_rating.labor == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if existing_rating and existing_rating.labor == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if existing_rating and existing_rating.labor == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if existing_rating and existing_rating.labor == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                {% if existing_rating %}更新评价{% else %}提交评价{% endif %}
            </button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">返回</a>
        </div>
    </form>
</div>
{% endblock %}
